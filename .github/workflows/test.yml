name: Test

on:
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup-test-env
    - run: yarn build
    - run: test/test.sh
    - run: yarn jest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/setup-test-env
    - run: yarn lint